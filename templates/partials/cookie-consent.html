    <!-- Cookie Consent Banner -->
    <div id="cookieConsent" class="cookie-consent">
        <div class="cookie-consent-content">
            <div class="cookie-consent-text">
                <p><strong>{{cookie.title}}</strong></p>
                <p>{{cookie.text}} <a href="{{privacyUrl}}">{{cookie.linkText}}</a> {{cookie.forDetails}}</p>
            </div>
            <div class="cookie-consent-buttons">
                <button class="cookie-btn cookie-btn-reject" onclick="handleCookieConsent('rejected')">{{cookie.reject}}</button>
                <button class="cookie-btn cookie-btn-accept" onclick="handleCookieConsent('accepted')">{{cookie.accept}}</button>
            </div>
        </div>
    </div>

    <script>
    function handleCookieConsent(choice) {
        localStorage.setItem('cookie_consent', choice);
        document.getElementById('cookieConsent').classList.remove('show');
        if (choice === 'accepted' && typeof window.loadGTM === 'function') {
            window.loadGTM();
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        if (!localStorage.getItem('cookie_consent')) {
            document.getElementById('cookieConsent').classList.add('show');
        }
    });
    </script>
